spring.application.name=TecMarket

#H2 Properties
spring.datasource.url=jdbc:h2:mem:superdb;MODE=MySQL;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=h2user
spring.datasource.password=
#H2 Consola
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Forzar comportamiento de H2 para que simule ser MySQL(para Tests)
srping.jpa.database-platform=org.hibernate.dialect.H2Dialect


